<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <!-- Необходимые Мета-теги всегда на первом месте -->  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>

	<form action="/signin" method="post" class="my-forms"> 
		<a href="/"><h1>RussianResaler</h1></a>
		<h2>Регистрация</h2>
		<label for="example-email" class="col-form-label">Имя</label>
          <input class="form-control" type="text" id="example-email" placeholder="Denis" name="name" required>

         <label for="example-email" class="col-form-label">Ссылка VK</label>
          <input class="form-control" type="text" id="example-email" placeholder="https://vk.com/vipmegogor" name="link" required>

		  <label for="example-email-input" class="col-form-label">Адрес электронной почты</label>
		    <input class="form-control" type="text" id="example-email-input" name="email" placeholder="example@mail.ru" required>

		  <label for="example-password-input" class="col-form-label">Пароль</label>
		    <input class="form-control" type="password"  id="example-password-input" name="password" placeholder="asdadasa" required>

		   <label for="example-password-input" class="col-form-label">Пополнить счет</label>
		    <input class="form-control" type="number"  id="example-password-input" name="cash" placeholder="4500" required>
		   
      <br>

		  <button type="submit" class="btn btn-primary">Зарегистрироваться</button>

		  <a href="/log"><button type="button" class="btn btn-success">Уже есть аккаунт</button></a>

	</form>



<!-- jQuery первый, затем Tether, затем Bootstrap JS. -->  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
</body>
</html>
