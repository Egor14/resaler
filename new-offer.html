<!doctype html>
<html lang="en">
  <head>
    <!-- Необходимые Мета-теги всегда на первом месте -->  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body style="padding: 20px 18%;">
    <div class="row">
      <div class="col-md-4"><a href="/"><h1>RussianResaler</h1></a></div>
      <div class="col-md-4">
      <form class="form-inline">
        <div class="form-group" style="width: 150px">
            <input type="text" class="form-control" id="search" placeholder="Поиск">
        </div>
          <button type="submit" class="btn btn-link"><img src="https://raw.githubusercontent.com/Egor14/resaler/master/public/search.png" style="width: 30px; height: 30px;"></button>
      </form>
      </div>
      <div class="col-md-4">
        <form action="/sell" method="get">
          <input type="submit" name="bt1"  id="btnYour" class="btn btn-primary" value="Продать">
          <button type="button" class="btn btn-success">Войти</button>
        </form>
      </div>
      </div>
      <hr>
      <div class="row category">
      <div class="col-md-4"><h5>МУЖСКОЕ</h5></div>
      <div class="col-md-4"><h5>ЖЕНСКОЕ</h5></div>
      <div class="col-md-4"><h5>БРЕНДЫ</h5></div>
    </div>
    <h1>Продажа</h1>
    <form action="/place" enctype="multipart/form-data" method="post">
      <input type="file" name="basePhoto" id="basePhoto" accept=".png,.jpg,.jpeg" multiple required>
      <br>
      <br>
      <label for="description">Описание</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
      <br>

      <label class="custom-control custom-radio">
        <input id="male" name="sex" type="radio" class="custom-control-input" value="0">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Мужское</span>
      </label>
      <label class="custom-control custom-radio">
        <input id="female" name="sex" type="radio" class="custom-control-input" value="1">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Женское</span>
      </label>

      <br>

      <label>Категория<br>
        <label class="custom-control custom-radio">
        <input id="bootsSell" name="category" type="radio" class="custom-control-input" value="Обувь">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Обувь</span>
      </label>
      <br>
      <label class="custom-control custom-radio">
        <input id="topSell" name="category" type="radio" class="custom-control-input" value="Верх">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Верх</span>
      </label>
      <br>
      <label class="custom-control custom-radio">
        <input id="bottomSell" name="category" type="radio" class="custom-control-input" value="Низ">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Низ</span>
      </label>
      <br>
      <label class="custom-control custom-radio">
        <input id="otherSell" name="category" type="radio" class="custom-control-input" value="Аксессуары">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Аксессуары</span>
      </label>
      </label>

      <br>
      <div class="form-group">
          <input type="text" class="form-control" name="brand" id="search" placeholder="Бренд" required>
      </div>
      <br>

      <div class="form-check" style="margin-left: 20px;">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="exchange" name = "swap" value="exchange">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Обмен</span>
          </label>
        </div>

      <label>Стартовая цена<br>
        <input type="number" name="startPriceSell" id="startPriceSell" class="form-control" placeholder="от" required>
      </label>

      <br>

      <label>Место нахождения<br>
          <input type="text" name="country" id="country" class="form-control" placeholder="Страна" required>
          <input type="text" name="city" id="city" class="form-control" placeholder="Город" required>
        </label>

        <br>


        <label>Время аукциона<br>
          <input type="text" name="time" id="time" class="form-control" placeholder="xx:xx" required>
        </label>

      <br>

      <label>Размер<br>
          <select name="bootsSize" class="custom-select" required>
            <option selected>Обувь</option>
            <option value="41 EU">41 EU</option>
            <option value="42 EU">42 EU</option>
            <option value="43 EU">43 EU</option>
          </select>
      </label>

      <br>

      <label>Состояние<br>
          <div class="form-check" style="margin-left: 20px;">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" name="state" value="Новая с биркой">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Новая с биркой</span>
          </label>
          <br>
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" name="state" value="Новая без бирки">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Новая без бирки</span>
          </label>
          <br>
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" name="state" value="Есть деффекты">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Есть деффекты</span>
          </label>
          <br>
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" name="state" value="Надевалась один раз">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Надевалась один раз</span>
          </label>
          <br>
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" name="state" value="Надевалась несколько раз">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Надевалась несколько раз</span>
          </label>
        </div>
      </label>

      <br>
      <br>
      <button type="submit" class="btn btn-primary">Опубликовать</button>
    </form> 

    <!-- jQuery первый, затем Tether, затем Bootstrap JS. -->  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
  </body>
</html>
